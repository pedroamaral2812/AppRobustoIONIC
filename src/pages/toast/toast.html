<ion-header>

  <ion-navbar>
    <ion-title>Toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)= "showToast('top')">Exibir Toast do topo</button>
  <button ion-button block (click)= "showToast('middle')">Exibir Toast do meio</button>
  <button ion-button block (click)= "showToast('bottom')">Exibir Toast em baixo</button>
  <button ion-button block (click)= "showLongToast()">Exibir Toast do longo</button>
  <button ion-button block (click)= "showToastWithCloseButton('')">Exibir Toast do topo</button>
</ion-content>
