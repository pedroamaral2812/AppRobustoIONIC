<ion-header>

  <ion-navbar>
    <ion-title>botoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Botão padrão</h2>
  <button ion-button>Primary</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>

  <h2>Botao outline</h2>
  <button ion-button outline>Primary</button>
  <button ion-button color="secondary" outline>Secondary</button>
  <button ion-button color="danger" outline>Danger</button>

  <h2>Botão clear</h2>
  <button ion-button clear>Primary</button>
  <button ion-button color="secondary" clear>Secondary</button>
  <button ion-button color="danger" clear>Danger</button>

  <h2>Botão arredondado</h2>
  <button ion-button round>Primary</button>
  <button ion-button color="secondary" round>Secondary</button>
  <button ion-button color="danger" round>Danger</button>
  
  <h2>Botão block</h2>
  <button ion-button block>Primary</button>
  <button ion-button color="secondary" block>Secondary</button>
  <button ion-button color="danger" block>Danger</button>

  <h2>Botão full</h2>
  <button ion-button full>Primary</button>
  <button ion-button color="secondary" full>Secondary</button>
  <button ion-button color="danger" full>Danger</button>

  <h2>Small e large</h2>
  <button ion-button small>Primary</button>
  <button ion-button color = "secondary" large>Secondary</button>

  <h2>Botao icones</h2>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Icone a esquerda
  </button>
  <button ion-button icon-right>
      <ion-icon name="home"></ion-icon>
      Icone a direita
    </button>

    <h2>Only</h2>
    <button ion-button icon-only>
      <ion-icon name="home"></ion-icon>
    </button>

</ion-content>
