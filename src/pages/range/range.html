<ion-header>

  <ion-navbar>
    <ion-title>range</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <br>
    Faixa etaria : {{faixaEtario.lower}} - {{faixaEtario.upper}}
    <ion-item>
      <ion-range [(ngModel)]="brilhoDaTela" min=0 max=200 color="danger"></ion-range>
      <ion-label range-left>0</ion-label>
      <ion-label range-right>200</ion-label>
    </ion-item>

    <ion-item>
        <ion-label>Doação</ion-label>
        <ion-range min="50" max ="1000" step="200"></ion-range>
      </ion-item>
    
      <ion-item>
          <ion-label>faixa etaria do show</ion-label>
          <ion-range dualKnobs="true" pin="true" [(ngModel)]="faixaEtario" color="dark">
            <ion-icon range-left small name="brush"></ion-icon>
            <ion-icon range-right small name="brush"></ion-icon>
          </ion-range>
      </ion-item>
      
  </ion-list>

</ion-content>
